<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Ürünler</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<main class="flex">
    <label id="file-label" class="flex flex-col items-center justify-center w-full border p-5 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
        </svg>
        <h2 class="mt-4 text-xl font-medium text-gray-700 tracking-wide">JSON Dosyası Seç</h2>
        <input accept="application/json" id="file-input" type="file" class="hidden"/>
    </label>
</main>
<section id="file-section" class="p-20 min-w-max mx-auto">
    <div class="container">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full px-4">
                <div class="max-w-full overflow-x-auto">
                    <table id="table-json" class="table-auto w-full">
                        <thead>
                        <tr class="bg-blue-700 text-center">
                            <th
                                    class="
                           w-1/6
                           min-w-[160px]
                           text-lg
                           font-semibold
                           text-white
                           py-4
                           lg:py-7
                           px-3
                           lg:px-4
                           border-l border-transparent
                           "
                            >
                                ID
                            </th>
                            <th
                                    class="
                           w-1/6
                           min-w-[160px]
                           text-lg
                           font-semibold
                           text-white
                           py-4
                           lg:py-7
                           px-3
                           lg:px-4
                           border-l border-transparent
                           "
                            >
                                Ürün İsmi
                            </th>
                            <th
                                    class="
                           w-1/6
                           min-w-[160px]
                           text-lg
                           font-semibold
                           text-white
                           py-4
                           lg:py-7
                           px-3
                           lg:px-4
                           "
                            >
                                Fiyat
                            </th>
                            <th
                                    class="
                           w-1/6
                           min-w-[160px]
                           text-lg
                           font-semibold
                           text-white
                           py-4
                           lg:py-7
                           px-3
                           lg:px-4
                           "
                            >
                                Açıklama
                            </th>
                            <th
                                    class="
                           w-1/6
                           min-w-[160px]
                           text-lg
                           font-semibold
                           text-white
                           py-4
                           lg:py-7
                           px-3
                           lg:px-4
                           "
                            >

                            </th>
                        </tr>
                        </thead>
                        <tbody id="tbody-tr">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
